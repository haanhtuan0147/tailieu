<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <h1>Session Strorage</h1>
    </head>
    <body>
        <p id="demo01"></p>
        <p id="demo02"></p>
        <script>
          sessionStorage.setItem("ten","Ha Anh Tuan");
          let name =sessionStorage.getItem("ten");
          let sessionlenght=sessionStorage.length;
          sessionStorage.removeItem("ten");
          sessionStorage.clear();
           document.getElementById("demo01").innerHTML="ten: "+name;
           document.getElementById("demo02").innerHTML=sessionlenght;
        </script>    
    </body>
</html>
